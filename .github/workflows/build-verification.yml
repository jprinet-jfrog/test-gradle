name: PR Build

on: [ pull_request ]

jobs:
  verification:
    name: Verification
    runs-on: ubuntu-latest
    steps:
      - name: Set environmental variables
        run: |
          echo "BUILD_SCAN_DATA_DIR=$HOME/.gradle/build-scan-data/" >> $GITHUB_ENV
          echo "BUILD_PROPERTIES=build.properties" >> $GITHUB_ENV
          echo "BUILD_METADATA_DIR=build-metadata" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build with Gradle
        run: ./gradlew build -x signPluginMavenPublication -i -Porg.gradle.java.installations.auto-download=false
      - name: Save Build Metadata
        run: |
          mkdir -p $BUILD_SCAN_DATA_DIR
          echo "BUILD_SHA=${{ github.event.pull_request.head.sha }}" > $BUILD_SCAN_DATA_DIR/$BUILD_PROPERTIES
          echo "BUILD_PR=${{ github.event.number }}" >> $BUILD_SCAN_DATA_DIR/$BUILD_PROPERTIES
      - name: Upload Build Metadata
        uses: actions/upload-artifact@v3
        with:
          name: build-metadata
          path: |
            ~/.gradle/build-scan-data/
